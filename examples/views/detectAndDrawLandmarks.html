<!DOCTYPE html>
<html>
<head>
  <script src="face-api.js"></script>
  <script src="commons.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>
<body>
  <div id="navbar"></div>
  <div class="center-content page-container">
    <div class="progress" id="loader">
      <div class="indeterminate"></div>
    </div>
    <div style="position: relative" class="margin">
      <img id="inputImg" src="" style="max-width: 800px;" />
      <canvas id="overlay" />
    </div>
    <div class="row side-by-side">
      <div id="selectList"></div>
      <div class="row">
        <label for="imgUrlInput">Get image from URL:</label>
        <input id="imgUrlInput" type="text" class="bold">
      </div>
      <button
        class="waves-effect waves-light btn"
        onclick="loadImageFromUrl()"
      >
        Ok
      </button>
    </div>
    <div class="row side-by-side">
      <div class="row">
        <label for="minConfidence">Min Confidence:</label>
        <input disabled value="0.7" id="minConfidence" type="text" class="bold">
      </div>
      <button
        class="waves-effect waves-light btn"
        onclick="onDecreaseMinConfidence()"
      >
        <i class="material-icons left">-</i>
      </button>
      <button
        class="waves-effect waves-light btn"
        onclick="onIncreaseMinConfidence()"
      >
        <i class="material-icons left">+</i>
      </button>
    </div>
  </div>

  <script>
    let minConfidence = 0.7
    let drawLines = true
    const scale = 1.1;
    
    function onIncreaseMinConfidence() {
      minConfidence = Math.min(faceapi.round(minConfidence + 0.1), 1.0)
      $('#minConfidence').val(minConfidence)
      updateResults()
    }

    function onDecreaseMinConfidence() {
      minConfidence = Math.max(faceapi.round(minConfidence - 0.1), 0.1)
      $('#minConfidence').val(minConfidence)
      updateResults()
    }

    async function onSelectionChanged(uri) {
      const imgBuf = await fetchImage(uri)
      $(`#inputImg`).get(0).src = (await faceapi.bufferToImage(imgBuf)).src
      updateResults()
    }

    async function loadImageFromUrl(url) {
      const img = await requestExternalImage($('#imgUrlInput').val())
      $('#inputImg').get(0).src = img.src
      updateResults()
    }

    async function updateResults() {
      const inputImgEl = $('#inputImg').get(0)
      const { width, height } = inputImgEl
      const canvas = $('#overlay').get(0)
      canvas.width = width
      canvas.height = height

      const input = await faceapi.toNetInput(inputImgEl)
      var locations = await faceapi.locateFaces(input, minConfidence)
      locations = locations.map( l => {
        var relativeBox = l.getBox();
        relativeBox.x = (relativeBox.x > relativeBox.width*(scale - 1)/2 ? relativeBox.x - relativeBox.width*(scale - 1)/2 : 0.0)/l.getImageWidth();
        relativeBox.y = (relativeBox.y > relativeBox.height*(scale - 1)/2 ? relativeBox.y - relativeBox.height*(scale - 1)/2 : 0.0)/l.getImageHeight();
        relativeBox.width = scale*relativeBox.width/l.getImageWidth();
        relativeBox.height = scale*relativeBox.height/l.getImageHeight();

        var ret = new faceapi.FaceDetection(l.getScore(), relativeBox, { width: l.getImageWidth(), height: l.getImageHeight() }).forSize(width, height);
        return ret; 
      });

      const faceTensors = (await faceapi.extractFaceTensors(input, locations))
      let landmarksByFace = await Promise.all(faceTensors.map(t => faceapi.detectLandmarks(t)))

      // free memory for face image tensors after we computed their descriptors
      faceTensors.forEach(t => t.dispose())

      // shift and scale the face landmarks to the face image position in the canvas
      landmarksByFace = landmarksByFace.map((landmarks, i) => {
        const box = locations[i].forSize(width, height).getBox()
        return landmarks.forSize(box.width, box.height).shift(box.x, box.y)
      })

      faceapi.drawLandmarks(canvas, landmarksByFace, { lineWidth: drawLines ? 2 : 4, drawLines, color: 'red' })
      faceapi.drawDetection('overlay', locations)

      // free memory for input tensors
      input.dispose()
    }

    async function run() {
      await faceapi.loadFaceDetectionModel('/')
      await faceapi.loadFaceLandmarkModel('/')
      $('#loader').hide()
      onSelectionChanged($('#selectList select').val())
    }

    $(document).ready(function() {
      renderNavBar('#navbar', 'detect_and_draw_landmarks')
      renderImageSelectList(
        '#selectList',
        async (uri) => {
          await onSelectionChanged(uri)
        },
        'bbt1.jpg'
      )
      run()
    })
  </script>
</body>
</html>
